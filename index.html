<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="h-screen w-screen flex items-center justify-center bg-[#141414] font-[inter]">
    <div class="flex flex-col items-center border-inherit rounded-lg p-4 bg-[#1f1f1f]">
      <img class="border-inherit rounded-[50%] size-[30%] my-5" src="./assets/images/avatar-jessica.jpeg"
        alt="personal-image">
      <h1 class="text-center text-white text-3xl font-semibold">Jessica Randal</h1>
      <p class="text-center text-[#c5f82a] text-sm font-semibold my-1">London, United Kingdom</p>
      <p class="text-center text-white text-xs my-4">"Front-end developer and avid reader"</p>
      <button
        class="border-inherit bg-[#333333] rounded-md w-2xs h-10 text-white mb-3 hover:text-black hover:bg-[#c5f82a] font-semibold">Github</button>
      <button
        class="border-inherit bg-[#333333] rounded-md w-2xs h-10 text-white mb-3 hover:text-black hover:bg-[#c5f82a] font-semibold">Frontend
        Mentor</button>
      <button
        class="border-inherit bg-[#333333] rounded-md w-2xs h-10 text-white mb-3 hover:text-black hover:bg-[#c5f82a] font-semibold">LinkedIn</button>
      <button
        class="border-inherit bg-[#333333] rounded-md w-2xs h-10 text-white mb-3 hover:text-black hover:bg-[#c5f82a] font-semibold">Twitter</button>
      <button
        class="border-inherit bg-[#333333] rounded-md w-2xs h-10 text-white mb-3 hover:text-black hover:bg-[#c5f82a] font-semibold">Instagram</button>
    </div>
  </div>
</body>

</html>
